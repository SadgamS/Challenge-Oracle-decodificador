<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=StyleSheet href="style.css" type="text/css" media=screen>
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="Logo">
    </header>
    <div class="container-result">
        <div class="container-objects-results" id="container-objects-results">
            <textarea class="result" name="resultado" id="resultado" cols="30" rows="10" readonly></textarea>
            <span class="message" id="message"></span>
            <button class="btn-copy" onclick="btnCopiar()">Copiar</button>
        </div>
        <div class="container-objects" id="container-objects">
            <img class="img-person" src="img/Muñeco.png" alt="Muñeco">
            <span class="text-p-1">
                Ningún mensaje fue encontrado
            </span>
            <span class="text-p-2">
                Ingrese el texto que desea encriptar o desencriptar
            </span>
        </div>

    </div>
    <main>
        <section>
            <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <p class="text-warning">Solo letras minusculas y sin acentos</p>
            <div class="container-btns">
                <button class="btn-enc" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-dec" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn-limpiar" onclick="btnLimpiar()">X</button>
            </div>
        </section>
    </main>
    <!-- TODO: mejorar y agregar footer-->
</body>
<script src="main.js"></script>

</html>
